<div class="main-block"
    [class.expanded]="isExpanded"
    [class.hidden]="isNavHidden && !tab"
    [style.zIndex]="zIndex"
    (click)="handleClickOnContainer()">
    <ul class="main-block-nav" [class.hidden]="isNavHidden">
        <li class="main-block-nav-item">
            <button class="btn-outside main-block-nav-item-btn" (click)="selectTab('topSites')" title="Top sites">
                <svg viewBox="0 0 24 24">
                    <path d="M16,5V11H21V5M10,11H15V5H10M16,18H21V12H16M10,18H15V12H10M4,18H9V12H4M4,11H9V5H4V11Z" />
                </svg>
            </button>
        </li>
        <li class="main-block-nav-item">
            <button class="btn-outside main-block-nav-item-btn" (click)="selectTab('notepad')" title="Notepad">
                <svg viewBox="0 0 24 24">
                    <use href="#notepad"></use>
                </svg>
            </button>
        </li>
        <li class="main-block-nav-item">
            <button class="btn-outside main-block-nav-item-btn"
                [class.indicator-visible]="tabs.twitter.new"
                (click)="selectTab('twitter')" title="Twitter">
                <svg viewBox="0 0 24 24">
                    <use href="#twitter"></use>
                </svg>
            </button>
        </li>
        <li class="main-block-nav-item">
            <button class="btn-outside main-block-nav-item-btn"
                [class.indicator-visible]="tabs.rssFeed.new"
                (click)="selectTab('rssFeed')" title="RSS feed">
                <svg viewBox="0 0 24 24">
                    <use href="#rss"></use>
                </svg>
            </button>
        </li>
    </ul>
    <button class="btn-outside main-block-expand-btn"
        *ngIf="isTabExpandable"  (click)="toggleSize()" title="Toggle size">
        <svg viewBox="0 0 24 24">
            <use attr.href="#vertical-{{ isExpanded ? 'shrink' : 'expand' }}"></use>
        </svg>
    </button>
    <top-sites [isVisible]="tab === 'topSites'"></top-sites>
    <notepad [isVisible]="tab === 'notepad'"></notepad>
    <twitter [isVisible]="tab === 'twitter'"
        (newTweets)="onTabUpdate('twitter')"
        (toggleTab)="selectTab($event, true)"
        (showViewer)="onShowViewer($event)"></twitter>
    <rss-feed [isVisible]="tab === 'rssFeed'"
        (newEntries)="onTabUpdate('rssFeed')"
        (toggleTab)="selectTab($event, true)"></rss-feed>
</div>
