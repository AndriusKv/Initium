<div class="main-block-content most-visited" [class.visible]="item === 'mostVisited'">
    <ul class="most-visited-items">
        <li class="most-visited-item" *ngFor="let page of mostVisited.display; let i = index">
            <a [href]="page.url" [title]="page.title">
                <div class="page-title">
                    <span>{{ page.title }}</span>
                    <button class="btn-icon remove-page-btn" (click)="removePage($event, i)" title="Remove">
                        <svg viewBox="0 0 24 24">
                            <use href="#cross"></use>
                        </svg>
                    </button>
                </div>
                <div class="page-thumbnail-container">
                    <img class="page-thumbnail" alt="" [src]="page.image" [class.full]="page.uploaded">
                </div>
            </a>
        </li>
        <li class="most-visited-item" *ngIf="!hasBackup" (click)="showPanel()">
            <button class="btn-icon add-page-btn" title="Add new page">
                <svg viewBox="0 0 24 24">
                    <use href="#plus"></use>
                </svg>
            </button>
        </li>
    </ul>
    <div class="main-block-mask" *ngIf="isNewPagePanelVisible">
        <form class="container main-block-mask-content" (submit)="addPage($event)">
            <h2 class="new-page-form-title">Add new page</h2>
            <input type="text" class="input new-page-form-input" placeholder="Title" name="title" autocomplete="off">
            <input type="text" class="input new-page-form-input" placeholder="URL" name="url" autocomplete="off" required>
            <div class="new-page-form-btn-container">
                <label class="btn file-input-btn">
                    <span>Choose thumbnail</span>
                    <input type="file" class="file-input" name="thumb">
                </label>
                <button class="btn">Add</button>
                <button type="button" class="btn" (click)=hidePanel()>Close</button>
            </div>
        </form>
    </div>
    <div class="main-block-mask" *ngIf="isFetching">
        <img src="./assets/images/ring.svg" class="main-block-mask-content" alt="">
    </div>
</div>
