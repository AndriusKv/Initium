<div class="rss-feed">
    <div class="feed-header" *ngIf="!loading">
        <ul class="feed-titles" [class.is-empty]="!feeds.length">
            <li class="feed-title"
               *ngFor="let feed of feeds; let i = index"
               [class.active]="feed.url === activeFeed"
               (click)="showFeed(feed)">
                <span *ngIf="feed.newEntries">{{ feed.newEntries }}</span>
                <span>{{ feed.title }}</span>
                <button class="icon-ok btn entry-title-btn mark-as-read-btn"
                    title="Mark new entries as read"
                    (click)="markEntriesAsRead(feed)"
                    *ngIf="feed.newEntries"></button>
                <button class="icon-cancel btn entry-title-btn remove-feed-btn"
                    (click)="removeFeed(i)" title="Remove feed"></button>
            </li>
        </ul>
        <button class="icon-plus btn" title="Add new feed"
            (click)="addNewFeed()"
            *ngIf="feeds.length"></button>
    </div>
    <div class="feed-loader" *ngIf="loading">
        <span class="icon-rss"></span>
    </div>
    <div class="feed-hero" *ngIf="!activeFeed && !loading">
        <h2 class="feed-hero-title">Add RSS Feed</h2>
        <div class="feed-input-container">
            <label for="feed-title-input" class="feed-input-label">Feed title</label>
            <input type="text" id="feed-title-input" class="input feed-input" #feedTitle>
            <label for="feed-url-input" class="feed-input-label">Feed url</label>
            <input type="text" id="feed-url-input" class="input feed-input" #feedUrl>
            <span class="icon-spin4 animate-spin" *ngIf="fetching"></span>
            <span class="feed-message">{{ message }}</span>
            <button class="btn" (click)="getFeedFromInput(feedUrl, feedTitle)">Add</button>
        </div>
    </div>
    <ul class="feeds" *ngIf="activeFeed && feeds.length">
        <li *ngFor="let feed of feeds">
            <ul *ngIf="feed.url === activeFeed">
                <li class="feed-entry" *ngFor="let entry of feed.entries">
                    <a href="{{ entry.link }}" class="feed-entry-link"
                        (click)="markEntryAsRead(feed, entry)" target="_blank">
                        <span class="feed-entry-title">{{ entry.title }}</span>
                    </a>
                    <p class="feed-entry-desc" [innerHTML]="entry.desc"></p>
                    <span class="feed-entry-date" *ngIf="entry.date">{{ entry.date }}</span>
                    <span *ngIf="entry.newEntry" class="is-new-entry">New</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
